<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure it</title>
    <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

</head>

<body id="passwordsGen">
    <header>
        <a href="index.html" class="logo">
            <img src="static/img/logo.png" alt="Logo" width="80">
            <span>Secure it</span></a>
        <ul class="navbar">
            <li><a href="index.html" >Home</a></li>
            <li><a href="#">Encryption</a></li>
            <li><a href="#">Decryption</a></li>
            <li><a href="passwordsGen.html" class="active">Password Generator</a></li>
            <li><a href="passwordsGen.html">Password manager</a></li>
        </ul>
        <div class="main">
            <a href="login.html" class="user"><i class="ri-user-fill"></i>Log In</a>
            <a href="register.html" class="user"><i class="ri-user-add-fill"></i>Register</a>
        </div>
    </header>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <label class="toggler-wrapper style-2">
                    <input type="checkbox" id="uppercase" checked>
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <label class="toggler-wrapper style-2">
                    <input type="checkbox" id="lowercase" checked>
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <label class="toggler-wrapper style-2">
                    <input type="checkbox" id="numbers" checked>
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <label class="toggler-wrapper style-2">
                    <input type="checkbox" id="symbols" checked>
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
    <script src="static/scripts/passGen.js"></script>
</body>
</body>

</html>
