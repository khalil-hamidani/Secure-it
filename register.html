<!DOCTYPE html>
<html>

<head>
    <title>Styled Login Form - UI/UX Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form class="login-form" action="/" method="POST">
        <div class="login-form__logo-container">
            <a href="index.html"><img class="login-form__logo" src="img/logo.png" alt="Logo"></a>
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Register for a new account</div>
            <input class="login-form__input" type="text" name="dc_username" placeholder="Username">
            <input class="login-form__input" type="password" name="dc_username" placeholder="Password">
            <input class="login-form__input" type="password" name="dc_username" placeholder="Confirm Password">
            <button class="login-form__button" type="submit">Register</button>
            <div class="login-form__links">
                <span>Already have account ? </span><a class="login-form__link" href="signin.html">  Sign In</a>
            </div>
        </div>
    </form>
</body>

</html>
