<body id="passman">

    <div class="containerr">
        <div class="section">

            <h2 class="action">Add a new account to your password generator</h2>
            <form class="forme" action="/passman" method="post">
                <input type="text" autocomplete="off" autofocus name="name" placeholder="Name or Email">
                <input type="text" autocomplete="off" name="month" placeholder="Password" min="1" max="12">
                <input type="text" autocomplete="off" name="day" placeholder="Link (optional)">
                <input type="submit" value="Add account">
            </form>
        </div>

        <div class="section">

            <h2 class="action">Your Accounts</h2>
            <table>
                <tbody>
                    {% for row in birthdays %}
                     <tr>
                        <td>{{ row.name }}</td>
                        <td><input type="password" style="width: 55%;font-size: 20px; padding: 1px;" name="" id=""> <button style="margin-left: 20px;">Show / Hide</button>
                        </td>
                        <td><a href="{{ row.link }}">Visit Link <i class="ri-link"></i></a></td>
                        <td style="width: 250px;">
                            <form action="/edit" method="post">
                                <input type="hidden" name="id" value="{{ row.id }}">
                                <input type="submit" style="margin-right: 15px;" value="edit">
                            </form>
                            <form action="/delete" method="post">
                                <input type="hidden" name="id" value="{{ row.id }}">
                                <input type="submit" value="delete">
                            </form>

                        </td>
                    </tr>
                     <tr>
                        <td>{{ row.name }}</td>
                        <td><input type="password" style="width: 55%; font-size: 20px; padding: 1px;" name="" id=""> <button style="margin-left: 20px;">Show / Hide</button>
                        </td>
                        <td><a href="{{ row.link }}">Visit Link <i class="ri-link"></i></a></td>
                        <td style="width: 250px;">

                                <input type="submit" style="margin-right: 15px;" value="edit">
                            </form>
                            <form action="/delete" method="post">
                                <input type="hidden" name="id" value="{{ row.id }}">
                                <input type="submit" value="delete">
                            </form>

                        </td>
                    </tr>
                    <tr>
                        <td>{{ row.name }}</td>
                        <td><input type="password" style="width: 55%;font-size: 20px; padding: 1px;" name="" id=""> <button style="margin-left: 20px;">Show / Hide</button>
                        </td>
                        <td><a href="{{ row.link }}">Visit Link <i class="ri-link"></i></a></td>
                        <td style="width: 250px;">

                        </td>

            </table>
