{% extends "template.html" %} 

{% block title %}Secure iT{% endblock %} 

{% block id %}register{% endblock %} 

{% block main %}
<h1 id="form">Register now and create your account for free to use the full features of Secure iT.</h1>
<form class="login-form" action="/register" method="POST">
  <div class="login-form__logo-container">
    <a href="/"><img class="login-form__logo" src="/static/img/formlogo.png" alt="Logo" /></a>
  </div>
  <div class="login-form__content">
    <div class="login-form__header">Register for a new account</div>
    <input class="login-form__input" type="text" autofocus name="username" placeholder="Username" />
    <input class="login-form__input" type="password" name="password" placeholder="Password" />
    <input class="login-form__input" type="password" name="check" placeholder="Confirm Password" />
    <button class="login-form__button" type="submit">Register</button>
    <div class="login-form__links"><span class="login-form__header">Already have account ?</span>
      <a class="login-form__link" href="/login"> Log In</a>
    </div>
    <div class="login-form__links">
      <a class="login-form__link" href="/"> Cancel </a>
    </div>
  </div>
</form>

{% endblock %}
